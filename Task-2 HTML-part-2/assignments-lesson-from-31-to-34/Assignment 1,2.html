<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Assignment 1&2</title>
</head>
<body>
  <!-- Assignment 1&2 -->
  <form action="" target="_blank" novalidate>
    <div>
      <label>Search</label>
      <br>
      <input type="search" name="search" placeholder="Enter a Search Word" autofocus />
    </div>
    <br>
    <div>
      <label>Upload</label>
      <br>
      <input type="file">
    </div>
    <br>
    <div>
      <label>Url</label>
      <br>
      <input type="url" name="url" required>
    </div>
    <br>
    <!-- Assignment 2 -->
    <div>
      <label>Date</label>
      <br>
      <input type="date" value="1982-10-25">
    </div>
    <div>
      <label>Month</label>
      <br>
      <input type="month" value="1982-10">
    </div>
    <br>
    <input type="reset" value="Empty">
    <input type="submit" value="Save">
  </form>
</body>
</html>
