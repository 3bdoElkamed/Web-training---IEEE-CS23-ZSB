<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <title>Car Store</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo"><img src="logo.png" alt=""></div>
      <ul>
          <li><a href="" class="active">Home</a></li>
          <li> <a href="">About</a></li>
          <li><a href="">Cars</a></li>
          <li><a href="">Service</a></li>
          <li><a href="">Team</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Pages</a></li>
      </ul>
      <p class="clear"></p>
    </div>
  </header>
  <div class="landing">
    <div class="overlay"></div>
    <div class="container">
      <div class="text">
        <p>This Royal essence of journey</p>
        <h2>Relaxed journey ever</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iste laudantium a incidunt nihil beatae deserunt!</p>
        <button>rent car now</button>
      </div>
      <form action="" method="post">
        <p>Book Your car today</p>
        <input list="model" placeholder="Select Your Car" class="model">
        <datalist name="mod" id="model">
          <option value="Ferrari">Ferrari</option>
          <option value="FORD">FORD</option>
          <option value="Bmw">Bmw</option>
          <option value="HONDA">HONDA</option>
        </datalist>
        <input list="pick-up" placeholder="PickUp" class="pick-up">
        <datalist name="up" id="pick-up">
          <option value="Ferrari">Ferrari</option>
          <option value="FORD">FORD</option>
        </datalist>
        <input type="datetime" name="" id=""placeholder="Date&Time" class="dat">

        <input list="pick-off" placeholder="pickOff" class="pick-off">
        <datalist name="off" id="pick-off">
          <option value="Ferrari">Ferrari</option>
          <option value="FORD">FORD</option>
        </datalist>
        <input type="datetime" name="" id=""placeholder="Date&Time" class="dat">

        <input type="text" placeholder="Your name">
        <input type="email" name="mail" id="" placeholder="Email address">
        <input type="tel" name="tele" id=""placeholder="phone number">
        <input type="submit" value="confirm car booking">
      </form>
      <p class="clear"></p>
    </div>
  </div>
</body>
</html>
